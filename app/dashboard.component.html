<div>
    <md-grid-list cols="4" class="grid" >
      <md-grid-tile *ngFor="let hero of heroes" (click)="gotoDetail(hero)" >
        <md-card class="card-hero">
          <img src="./app/default.jpg" />
          <h4>{{hero.name | uppercase}}</h4>
          <label>Power : {{hero.pwr}}</label>
        </md-card>
      </md-grid-tile>
    </md-grid-list>
  </div>
